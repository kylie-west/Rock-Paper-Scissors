<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Rock, Paper, Scissors</title>
	</head>
	<body>
		<header class="header">Rock Paper Scissors</header>
		<main>
			<!-- Round #, win/loss info here -->
			<div class="info">
				<p id="msg">Best of five?</p>
				<p id="sub-msg">First one to 3 points is the winner!</p>
			</div>

			<!-- Visual display of player and computer choices and scores -->
			<div class="display">
				<div class="player">
					<p id="player-score">Player: 0</p>
					<div id="player-image">
						<img src="assets/question.png" alt="question mark" />
					</div>
				</div>
				<div class="computer">
					<p id="computer-score">Computer: 0</p>
					<div id="computer-image">
						<img src="assets/question.png" alt="question mark" />
					</div>
				</div>
			</div>

			<div class="buttons">
				<button id="rock-btn">Rock</button>
				<button id="paper-btn">Paper</button>
				<button id="scissors-btn">Scissors</button>
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
